<!-- Description: Update caption of a Post with cancel option. -->

{% extends 'insta/base.html' %}

{% block title %}Update Post{% endblock %}

{% block content %}
<h1>Update Post</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_caption">Caption</label>
        {{ form.caption }}
    </div>

    <div class="form-buttons">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'show_post' object.pk %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
