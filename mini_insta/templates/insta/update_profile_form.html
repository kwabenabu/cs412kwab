<!-- Description: Update Profile form page. -->

{% extends 'insta/base.html' %}

{% block title %}Update Profile - {{ object.display_name }}{% endblock %}

{% block content %}
<h1>Update Profile</h1>

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="id_display_name">Display Name</label>
        {{ form.display_name }}
    </div>

    <div class="form-group">
        <label for="id_profile_image_url">Profile Image URL</label>
        {{ form.profile_image_url }}
    </div>

    <div class="form-group">
        <label for="id_bio_text">Bio</label>
        {{ form.bio_text }}
    </div>

    <div class="form-buttons">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'show_profile' object.pk %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
