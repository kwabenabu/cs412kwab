<!--Description: Template for creating a new user account and profile in the mini_insta app.-->

{% extends "insta/base.html" %}
{% block title %}Create Account & Profile{% endblock %}
{% block content %}
<h2>Create Account & Profile</h2>
<form method="post">
  {% csrf_token %}
  <fieldset>
    <legend>Account</legend>
    {{ user_form.as_p }}
  </fieldset>
  <fieldset>
    <legend>Profile</legend>
    {{ form.as_p }}
  </fieldset>
  <button type="submit">Create</button>
</form>
{% endblock %}
